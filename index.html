<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Rock, Paper, Scissors</h1>
    <div class="scoreboard">
      <div class="score player-score">Player: <span id="player-score">0</span></div>
      <div class="score computer-score">Computer: <span id="computer-score">0</span></div>
    </div>
    <div class="choices">
      <button class="choice" data-choice="rock">✊ Rock</button>
      <button class="choice" data-choice="paper">✋ Paper</button>
      <button class="choice" data-choice="scissors">✌️ Scissors</button>
    </div>
    <div class="result">
      <h2 id="result-text">Make your choice!</h2>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
